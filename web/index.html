<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Talos Digital</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Forms -->

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Talos Digital technical assessment</a>
            </div>
            <!-- /.navbar-header -->
            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="forms.html"><i class="fa fa-edit fa-fw"></i>Form test</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Weather challenge</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Please write a city and choose a metric system
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--<form role="form">-->
                                        <div class="form-inline text-left first-child ">
                                            <label>Write your city</label>
                                            <input class="form-control" id="city" autofocus="autofocus" placeholder="e.g. Milan,IT">
                                        </div>
                                        <div class="form-inline text-left first-child ">
                                            <label>Select the metric system</label>
                                            <select id="metric" class="form-control">
                                                <option value="metric">Metric</option>
                                                <option value="imperial">Imperial</option>
                                            </select>
                                            <label id="alert"></label>
                                        </div>
                                    <button id="btnMain" type="button" class="btn btn-default" onclick="getWeather();">Get weather</button>
                                    <span id="try"></span>
                                    <!--</form>-->

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Result
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="mainToCollapse" >
                            <div class="table-responsive" >
                                <table class="table table-striped" id="detailsTable">
                                    <thead>
                                    <tr>
                                        <th>Field</th>
                                        <th>Result</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>City</td>
                                        <td id="cit"></td>
                                    </tr>
                                    <tr>
                                        <td>Country</td>
                                        <td id="country"></td>
                                    </tr>
                                    <tr>
                                        <td>Latitude</td>
                                        <td id="lat"></td>
                                    </tr>
                                    <tr>
                                        <td>Longitude</td>
                                        <td id="lon"></td>
                                    </tr>
                                    <tr>
                                        <td>Current weather</td>
                                        <td id="cw"></td>
                                    </tr>
                                    <tr>
                                        <td>Wind Speed</td>
                                        <td id="ws"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <!-- Page-Level Plugin Scripts - Forms -->

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Forms - Use for reference -->
    <script src="js/javascript1.js" type="text/javascript"></script>

</body>

</html>
